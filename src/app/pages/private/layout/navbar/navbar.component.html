<div class="header fixed-top d-flex align-items-center">
  <!-- Logo -->
  <div
    class="d-flex align-items-center justify-content-between"
    style="flex: 1"
  >
    <a class="logo d-flex align-items-center" (click)="toggleSidebar()">
      <span class="d-lg-block">Gestion App </span>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </a>
  </div>
  <!-- End Logo -->

  <div class="d-flex align-items-center">
    <button
      class="btn btn-outline-primary"
      style="margin-right: 25px"
      routerLink="/manager/chatbot"
    >
      <i class="bi bi-robot" style="margin-right: 10px"></i>Chat
    </button>
    <!-- Perfil 2 -->
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
          <!-- Icono de imagen de perfil -->
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
            <img src="{{ photo_user }}" alt="Profile" class="rounded-circle" />
            <span class="d-none d-md-block dropdown-toggle ps-2">{{
              name_user
            }}</span>
          </a>
          <!-- Fin del icono de imagen de perfil -->

          <!-- Menú de perfil -->
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                routerLink="/manager/user/profile"
              >
                <i class="bi bi-person"></i>

                <span>Mi Perfil</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center">
                <i class="bi bi-question-circle"></i>
                <span>¿Necesitas ayuda?</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                routerLink="/public/login"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar sesión</span>
              </a>
            </li>
          </ul>
          <!-- Fin del menú de perfil -->
        </li>
      </ul>
    </nav>

    <!-- Otro contenido -->
  </div>
</div>
